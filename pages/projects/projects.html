<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .project {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .project:hover {
      transform: scale(1.03);
    }
    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .project-title {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>

  <div class="gallery">
    <a href="card.html" class="project">
      <img src="images/visa-card-preview.png" alt="Visa Card Project">
      <div class="project-title">Interactive Visa Card</div>
    </a>
    <a href="product-preview.html" class="project">
      <img src="images/product-preview.png" alt="Product Preview Card">
      <div class="project-title">Product Preview Card</div>
    </a>
    <!-- Add more projects here -->
  </div>

</body>
</html>
