<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Chat UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      max-width: 95%;
      height: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #075E54;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f0f0f0;
    }

    .message {
      max-width: 75%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 14px;
      display: inline-block;
      clear: both;
    }

    .message.incoming {
      background-color: #fff;
      float: left;
      border-bottom-left-radius: 0;
    }

    .message.outgoing {
      background-color: #DCF8C6;
      float: right;
      border-bottom-right-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      background-color: #075E54;
      color: white;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 16px;
      cursor: pointer;
    }

    .typing-indicator {
      font-size: 12px;
      color: #999;
      padding-left: 10px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Chat with Support</div>

    <div class="chat-messages">
      <div class="message incoming">Hi! How can I help you today?</div>
      <div class="message outgoing">Hey, I just wanted to ask about my order status.</div>
      <div class="message incoming">Sure! Let me check for you.</div>
      <div class="typing-indicator">Support is typing...</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type your message...">
      <button>&#9658;</button>
    </div>
  </div>

</body>
</html>
