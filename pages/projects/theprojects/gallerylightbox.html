<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery with Lightbox</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .lightbox.show {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="gallery">
    <img src="../../../images/image1.jpg" alt="Gallery Image 1">
    <img src="../../../images/image2.jpg" alt="Gallery Image 2">
    <img src="../../../images/image3.jpg" alt="Gallery Image 3">
    <img src="../../../images/image4.jpg" alt="Gallery Image 4">
    <img src="../../../images/image5.jpg" alt="Gallery Image 5">
    <img src="../../../images/image6.jpg" alt="Gallery Image 6">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightboxClose">&times;</span>
    <img src="" alt="Expanded Image" id="lightboxImg">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');
    const galleryImages = document.querySelectorAll('.gallery img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
      });
    });

    lightboxClose.addEventListener('click', () => {
      lightbox.classList.remove('show');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.classList.remove('show');
      }
    });
  </script>

</body>
</html>
